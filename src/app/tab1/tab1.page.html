<ion-content [fullscreen]="true" class="pokemon-trainer-tab">
  <ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
      <ion-title>Entrenador Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="favorite-pokemons-container">
    <h2>Tus Pokémones Favoritos</h2>
    <ion-list>
      <ion-item *ngFor="let pokemon of favoritePokemons">
        <ion-label>{{ pokemon.name }}</ion-label>
        <ion-icon slot="end" name="heart" [color]="pokemon.isFavorite ? 'danger' : 'medium'" (click)="toggleFavorite(pokemon)"></ion-icon>
        <ion-card *ngIf="pokemon.showDetails">
          <ion-card-header>
            Detalles
          </ion-card-header>
          <ion-card-content>
            Altura: {{ pokemon.height }}<br>
            Peso: {{ pokemon.weight }}<br>
            Habilidades: {{ pokemon.abilities.join(', ') }}<br>
            Tipos: {{ pokemon.types.join(', ') }}<br>
            <img [src]="pokemon.image" alt="pokemon-image">
          </ion-card-content>
        </ion-card>
        <ion-icon slot="end" name="arrow-forward" (click)="toggleDetails(pokemon)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
