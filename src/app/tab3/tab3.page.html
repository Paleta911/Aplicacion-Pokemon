<ion-header collapse="condense">
  <ion-toolbar color="danger">
    <ion-title size="large">POKEAPI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="pokeapi-search">
  <ion-searchbar (input)="searchPokemon($event)" placeholder="Buscar PokÃ©mon"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let pokemon of filteredPokemons">
      <ion-label>{{ pokemon.name }}</ion-label>
      <ion-card *ngIf="pokemon.showDetails">
        <ion-card-header>
          Detalles
        </ion-card-header>
        <ion-card-content>
          <p>Altura: {{ pokemon.height }}</p>
          <p>Peso: {{ pokemon.weight }}</p>
          <p>Habilidades: {{ pokemon.abilities.join(', ') }}</p>
          <p>Tipos: {{ pokemon.types.join(', ') }}</p>
          <img [src]="pokemon.image" alt="{{ pokemon.name }}">
        </ion-card-content>
      </ion-card>
      <ion-icon slot="end" name="heart" [color]="pokemon.isFavorite ? 'danger' : 'medium'" (click)="toggleFavorite(pokemon)"></ion-icon>
      <ion-icon slot="end" name="arrow-forward" (click)="toggleDetails(pokemon.url)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
